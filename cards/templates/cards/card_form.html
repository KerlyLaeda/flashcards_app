{% extends "cards/layout.html" %}

{% block content %}
    {% if card %}
        <h2>✏️ Edit Card</h2>
        <h2>Delete Card</h2>
    {% else %}
        <h2>✨ Create New Card</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save card">
    </form>
    <a href="{% url 'card-list' %}">Back to homepage</a>
{% endblock content %}
